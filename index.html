<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conventer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="blue-bg"></div>
        <div class="white-bg"></div>
    <div class="converter-wrapper">
        <h2>Currency Conventer</h2>
    <div class="container-inputs">
        <div class="from-amount">
        <label for="">Amount</label>
        <input type="number" class="form-control" placeholder="Enter the amount" min="0" value="1">
    </div>
    <div class="from-currency">
        <label for="">From</label>
        <select>
            <option>USD</option>
            <option>GBP</option>
            <option>EUR</option>
        </select>
    </div>
    <div class="icon">
        <button id="swap-btn">
            <img src="assets/exchange.png" alt="exchange-image">
        </button>
    </div>
    <div class="to-currency">
        <label for="">To</label>
        <select>
            <option>USD</option>
            <option selected>GBP</option>
            <option>EUR</option>
        </select>
    </div>
    </div>

    <div class="result-wrapper">
        <p>
            <span id="from-result">USD 1</span>
            =
            <span id="to-result">EUR 1</span>
        </p>
    </div>
    <button id="convert-btn">Convert</button>
</div>  
</div>
    <script src="app.js"></script>
</body>
</html>
